<ng-container *ngFor="let course of courses">
  <app-course-card (clickOnShow)="showCourseInfo($event)" [editable]="editable" [courseData]="course">
    <ng-container *ngIf="editable; then editableButtons"></ng-container>
  </app-course-card>
</ng-container> 

<ng-template #editableButtons>
    <app-button [iconName]="'pencil'"></app-button>
    <app-button [iconName]="'trash-can'"></app-button>
</ng-template>
