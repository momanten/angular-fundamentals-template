<ng-container *ngIf="isLoading$ | async; then Loading; else coursesTemplate">

</ng-container>

<ng-template #coursesTemplate>
  <ng-container *ngIf="courses.length>0 || searching; else emptyList" >
    <div class="actionBar">
      <app-search [placeholder]="'Course...'"></app-search>
      <ng-container *ngIf="isAdmin$ | async">
        <app-button (click)="onAddButtonClick()" [type]="ButtonTypes.Button" [buttonText]="'ADD NEW COURSE'"></app-button>
      </ng-container>
    </div>

    <ng-container *ngIf="showInfo.length>0">
      <span [ngClass]="'noCourse'">{{showInfo}}</span>
    </ng-container>
    <app-courses-list [courses]="courses"></app-courses-list>
  </ng-container>
</ng-template>

<ng-template #emptyList>
    <app-info [title]="emptyListTitle" [text]="emptyListText">
      <app-button (click)="onAddButtonClick()" [type]="ButtonTypes.Button" [buttonText]="'ADD NEW COURSE'"></app-button>
    </app-info>
</ng-template>

<ng-template #Loading>
  <span>LOADING</span>
</ng-template>
